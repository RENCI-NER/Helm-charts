# Default values for nemo-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: renci/nemo-sapbert
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.4.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

inference:
  resources:
    requests:
      cpu: 2
      memory: 30Gi
      ephemeral-storage: 10Gi
    limits:
      cpu: 2
      memory: 50Gi
      ephemeral-storage: 10Gi

  storage:
    dataStorageSize: 10Gi
    experimentsStorageSize: 20Gi
    scratchStorageSize: 100Gi
    codeDirStorageSize: 1Gi

jupyter:
  enabled: true
  podAnnotations: {}
  podSecurityContext: {}
  # fsGroup: 2000
  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      nginx.ingress.kubernetes.io/enable-cors: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
    - host: sapbert-jupyter.apps.renci.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    tls:
     - secretName: sapbert-jupyter.apps.renci.org-tls
       hosts:
         - sapbert-jupyter.apps.renci.org

  resources:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 1
      memory: 4Gi
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

