# Default values for nemo-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nvcr.io/nvidia/nemo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.4.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""



jupyter:
  enabled: true
  codeRepo: "https://github.com/RENCI-NER/nemo-ner.git"
  storage:
  ephermalStorage:
  password:
  podAnnotations: {}
  podSecurityContext: {}
  # fsGroup: 2000
  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      nginx.ingress.kubernetes.io/enable-cors: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
    - host: nemo-jupyter.apps.renci.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    tls:
     - secretName: nemo-jupyter.apps.renci.org-tls
       hosts:
         - nemo-jupyter.apps.renci.org

  resources:
    limits:
      cpu: 2
      memory: 4Gi
      nvidia.com/mig-1g.5gb: 1
      ephemeral-storage: 10Gi
    requests:
      cpu: 2
      memory: 4Gi
      ephemeral-storage: 10Gi
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi


  nodeSelector: {}

  tolerations: []

  affinity: {}
